<html lang="en">
<head>
    <script>
        function f1()
        {
        let x=document.getElementById("id1").value
        document.getElementById("p").innerHTML=x;

        function f2()
        {
            let str= document.getElementById("id1").value
            let str1=str.toUpperCase();
            document.getElementById("id11").innerHTML=str1
        }
        function f3()
        {
             let str= (document.getElementById("id1").value).toLowerCase()
             document.getElementById("id11").innerHTML=str
        }
        function f4()
        {
            str1= document.getElementById("id1").value

            document.getElementById("id11").innerHTML=str1.charAt(0).toUpperCase()+str1.substring(1).toLowerCase()
        }
        
    </script>
